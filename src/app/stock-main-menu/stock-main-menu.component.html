<nz-layout class="layout">
    <nz-header style="background:#fff">
      <nz-tabset>
          <nz-tab nzTitle="Stock Chart">
              <nz-content style="background: #fff;padding:0 150px;margin-top:0vh;">
          <div style="background:#fff;" id="stock-chart"></div> 
              </nz-content>
            </nz-tab>
            <nz-tab nzTitle="Stock List">
                <nz-content style="background: #fff;padding:0 60px;">
                  <div style="text-align: center;background: #fff;padding:0 100px;margin-top:0vh;">
                      <nz-table  #basicTable  [nzPageSize]="10" [nzData]="stockListInfo">
                          <thead>
                          <tr>
                            <th>
                              <span>Date</span>
                            </th>
                            <th>
                              <span>Company Name </span>
                            </th>
                            <th>
                                <span>Stock Status </span>
                              </th>
                              <th>
                                  <span>Trading </span>
                                </th>
                          </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of stockListInfo">
                            <td>
                              {{item.Stock_date}}
                            </td>
                            <td>
                               {{item.stock_Company}}
                             </td>
                             <td>
                                {{item.stock_status}}
                              </td>
                              <td>
                                  {{item.stock_trading}}
                                </td>
                            </tr>
                          </tbody>
                         </nz-table>
                  
                  </div>
                </nz-content>
            </nz-tab>
            </nz-tabset>
            <nz-modal [nzStyle]="{ top: '10px' }" nzWrapClassName="vertical-center-modal" [(nzVisible)]="isStockAvgVisible"  nzTitle="Stock Average Chart"
            (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
            <nz-content style="padding:14px; margin-top: 0px;">
                    <div id="stock-avg-chart"></div>
              </nz-content>
            </nz-modal>
    </nz-header>
    <nz-layout style="background:#fff">
       <nz-sider [nzWidth]="200" style="background:#fff">
        <ul nz-menu [nzMode]="'vertical'" style="height:100%">
          <li nz-submenu>
            <span title><i class="anticon anticon-user"></i>Stock Details</span>
            <ul>
              <li> 
                  <div style="border-bottom: 1px solid rgb(233, 233, 233);">
                  <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()" [nzIndeterminate]="indeterminate">
                      Check all
                    </label>
                    </div>
                    <br>
                    <nz-checkbox-group [(ngModel)]="checkOptionsOne" (ngModelChange)="updateSingleChecked()"></nz-checkbox-group>
              </li>
              <!-- <li nz-menu-item>option2</li>
              <li nz-menu-item>option3</li>
              <li nz-menu-item>option4</li> -->
            </ul>
          </li>
          <li nz-submenu>
            <span title (click)="showAvgStockModal()">
         <i class="anticon anticon-line-chart"></i>
              Stock Average</span>
              
            <!-- <ul>
              <li nz-menu-item>option5</li>
              <li nz-menu-item>option6</li>
              <li nz-menu-item>option7</li>
              <li nz-menu-item>option8</li>
            </ul> -->
          </li>
          <li nz-submenu>
            <span title><i class="anticon anticon-notification"></i>subnav 3</span>
            <ul>
              <li nz-menu-item>option9</li>
              <li nz-menu-item>option10</li>
              <li nz-menu-item>option11</li>
              <li nz-menu-item>option12</li>
            </ul>
          </li>
        </ul>
      </nz-sider>
    </nz-layout>
  
    <!-- <nz-footer style="text-align: bottom;">Rongdaitong Â©2018 T&C</nz-footer> -->
  </nz-layout>
